<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
        <link rel="stylesheet" href="css/screen.css">
        <!-- <link rel="stylesheet" href="css/jquery-ui.theme.css"> -->
    </head>
    <body>

    <div id="books">
        <form action="#" id="addBook">
            <div>
                <label for="coverImage">CoverImage: </label><input type="file" id="coverImage">
                <label for="title">Title: </label><input type="text" id="title">
                <label for="author">Author: </label><input type="text" id="author">
                <label for="releaseDate">Release Date: </label><input type="text" id="releaseDate">
                <label for="keywords">Keywords: </label><input type="text" id="keywords">
                <button id="add">Add</button>
            </div>
        </form>
    </div>

    <script id="bookTemplate" type="text/template">
        <img src="<%= coverImage %>">
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
            <li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>
        </ul>

        <button class="delete">Delete</button>
    </script>

    <div class="bookContainer">
        <img src="img/placeholder.png"/>
        <ul>
            <li>Title</li>
            <li>Author</li>
            <li>Release Date</li>
            <li>Keywords</li>
        </ul>

        <button class="delete">Delete</button>
    </div>

        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/jquery-ui.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/jquery-dateFormat-1.0.js"></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
